<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <nav id ="navbar">
            <ul id="left-bar">
                <li>About</li>
                <li>Store</li>
            </ul>
            <ul id="right-bar">
                <li>Gmail</li>
                <li>Images</li>
                <li><img src="images/apps_icon.png" alt="Google apps" /></li>

            </ul>

        <div id="center">
            <img id ="main-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">

            <div id="alternate-language">

        <footer>
            <div id="country-footer">
                <ul>
                    <li>Canada</li>
                </ul>
            </div>
            <div id="other-footer">
                <ul>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search works</li>
                </ul>
                <ul>
                    <li>Privacy</li>
                    <li>Terms</li>

                </ul>
